<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aw, Snap!</title>
    <style>
        /* Global Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Icon Styling */
        .icon {
            font-size: 80px;
            color: #555;
        }

        h1 {
            margin: 20px 0 10px;
            color: #333;
            font-size: 28px;
        }

        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        /* Button Styling */
        .button {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #4285f4;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #357ae8;
        }

        .reload {
            margin-top: 10px;
            color: #4285f4;
            text-decoration: underline;
            cursor: pointer;
        }

        .reload:hover {
            color: #357ae8;
        }
        @media screen and (max-width: 600px) {
        body {
            background-color: lightblue;
            }
